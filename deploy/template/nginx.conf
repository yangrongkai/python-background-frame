
worker_processes  $cores;
worker_cpu_affinity $core_list;

events {
    worker_connections  $con_num;
    multi_accept on;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile        on;
    tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        charset UTF-8;

        access_log  $log_path/nginx_access.log   main;
        error_log  $log_path/nginx_error.log;
        location  /static/ {
            expires 1d;
            access_log off;
            alias $prj_path/static/;
        }

        location  /site_media/ {
            expires 1d;
            access_log off;
            alias $prj_path/site_media/;
        }

        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root  $prj_path/templates/generic/; 
        }
    }
}
